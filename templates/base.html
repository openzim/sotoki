<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} - superuser - stackexchange</title>
    <meta name="keywords" content="{% block keywords %}{% endblock %}"/>
    <meta name="generator" content="https://github.com/kiwix/sotoki/"/>
    <meta name="author" content="kiwix team"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {# <link rel="icon" type="image/png" href="images/favicon.png"> #}
    <link rel="stylesheet" href="{{ rooturl }}/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ rooturl }}/static/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ rooturl }}/static/main.css"/>
    <script src="{{ rooturl }}/static/jquery-2.1.4.min.js"></script>
    {# <script src="{{ rooturl }}/static/bootstrap.min.js"></script> #}
    <script src="{{ rooturl }}/static/moment.js"></script>
  </head>
  <body class="{% block bodyclass %}{% endblock %}">
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-sutatic-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ rooturl }}/">SuperUser Offline</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!-- <form class="navbar-form navbar-left" role="search"> -->
          <!--   <div class="form-group"> -->
          <!--     <input class="form-control" placeholder="Search" type="text"> -->
          <!--   </div> -->
          <!--   <button type="submit" class="btn btn-default">Search</button> -->
          <!-- </form> -->
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
