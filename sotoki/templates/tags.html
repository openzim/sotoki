{% extends "base.html" %}

{% block bodyclass %}tags{% endblock %}

{% block body %}
  <div class="row">
    <h2 class="title">Welcome to Offline {{ title }} <small>by {{ publisher }}</small></h2>
  </div>
  <div class="row">
    <ul>
      {% for tag in tags %}
        <li><a href="{{ rooturl }}/tag/{{ tag["TagUrl"] }}/1.html">{{ tag["TagName"] }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <script src="{{ rooturl }}/static/main.js"></script>
  <div id="footer">This website was generated by <a href="https://github.com/openzim/sotoki/">sotoki</a> using <a href="https://archive.org/details/stackexchange">stackexchange network</a> database dump.</div>
{% endblock %}
